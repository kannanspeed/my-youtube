<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Uploader</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --buffer-primary: #168EEA;
            --buffer-primary-dark: #1266A3;
            --buffer-secondary: #4C68D7;
            --buffer-success: #1CB68B;
            --buffer-warning: #FEB941;
            --buffer-danger: #EB5757;
            --buffer-text-primary: #2D3748;
            --buffer-text-secondary: #4A5568;
            --buffer-text-muted: #718096;
            --buffer-bg-primary: #FFFFFF;
            --buffer-bg-secondary: #F7FAFC;
            --buffer-bg-light: #EDF2F7;
            --buffer-border: #E2E8F0;
            --buffer-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --buffer-shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--buffer-bg-secondary);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--buffer-text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .header {
            background: var(--buffer-bg-primary);
            padding: 4rem 0;
            text-align: center;
            border-bottom: 1px solid var(--buffer-border);
        }
        
        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--buffer-text-primary);
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }
        
        .header p {
            font-size: 1.25rem;
            color: var(--buffer-text-secondary);
            max-width: 600px;
            margin: 0 auto;
            font-weight: 400;
        }
        
        .content-area {
            background: var(--buffer-bg-primary);
            border-radius: 12px;
            padding: 3rem;
            margin: 3rem 0;
            box-shadow: var(--buffer-shadow-lg);
            border: 1px solid var(--buffer-border);
        }
        
        .btn-buffer {
            background: var(--buffer-primary);
            border: none;
            color: white;
            font-weight: 600;
            padding: 1rem 2rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: var(--buffer-shadow);
        }
        
        .btn-buffer:hover {
            background: var(--buffer-primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--buffer-shadow-lg);
            color: white;
            text-decoration: none;
        }
        
        .btn-buffer:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(22, 142, 234, 0.1);
        }
        
        .btn-buffer i {
            margin-right: 0.5rem;
        }
        
        .feature-card {
            background: var(--buffer-bg-primary);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--buffer-shadow);
            border: 1px solid var(--buffer-border);
            transition: all 0.2s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--buffer-shadow-lg);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            color: var(--buffer-primary);
            margin-bottom: 1rem;
        }
        
        .feature-card h4, .feature-card h5 {
            color: var(--buffer-text-primary);
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        
        .feature-card p {
            color: var(--buffer-text-secondary);
            margin: 0;
        }
        
        .alert {
            border-radius: 8px;
            border: 1px solid var(--buffer-border);
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .alert-info {
            background: #EBF8FF;
            border-color: #BEE3F8;
            color: var(--buffer-text-primary);
        }
        
        .alert-danger {
            background: #FED7D7;
            border-color: #FEB2B2;
            color: #C53030;
        }
        
        .alert-success {
            background: #F0FFF4;
            border-color: #C6F6D5;
            color: #22543D;
        }
        
        .alert-danger .alert-link {
            color: #C53030;
            font-weight: 600;
        }
        
        .text-muted {
            color: var(--buffer-text-muted) !important;
        }
        
        /* Upload page specific styles */
        .upload-form {
            background: var(--buffer-bg-primary);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: var(--buffer-shadow-lg);
            border: 1px solid var(--buffer-border);
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 2px solid var(--buffer-border);
            padding: 0.75rem 1rem;
            transition: all 0.2s ease;
            font-size: 1rem;
            background: var(--buffer-bg-primary);
            color: var(--buffer-text-primary);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--buffer-primary);
            box-shadow: 0 0 0 3px rgba(22, 142, 234, 0.1);
            outline: none;
        }
        
        .form-label {
            color: var(--buffer-text-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .btn-primary {
            background: var(--buffer-primary);
            border: none;
            border-radius: 8px;
            padding: 1rem 2rem;
            font-weight: 600;
            transition: all 0.2s ease;
            color: white;
            box-shadow: var(--buffer-shadow);
        }
        
        .btn-primary:hover {
            background: var(--buffer-primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--buffer-shadow-lg);
        }
        
        .btn-outline-primary {
            background: transparent;
            border: 2px solid var(--buffer-primary);
            color: var(--buffer-primary);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .btn-outline-primary:hover {
            background: var(--buffer-primary);
            color: white;
            transform: translateY(-1px);
        }
        
        .progress {
            border-radius: 8px;
            height: 12px;
            background: var(--buffer-bg-light);
        }
        
        .progress-bar {
            background: var(--buffer-primary);
            border-radius: 8px;
        }
        
        .card {
            background: var(--buffer-bg-primary);
            border: 1px solid var(--buffer-border);
            border-radius: 12px;
            box-shadow: var(--buffer-shadow);
        }
        
        .card-title {
            color: var(--buffer-text-primary);
            font-weight: 600;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                padding: 2rem 0;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header p {
                font-size: 1.125rem;
            }
            
            .content-area {
                padding: 1.5rem;
                margin: 1.5rem 0;
            }
            
            .feature-card {
                padding: 1.5rem;
            }
            
            .upload-form {
                padding: 1.5rem;
            }
            
            .btn-buffer {
                padding: 0.875rem 1.5rem;
                font-size: 0.875rem;
            }
        }
        
        /* Smooth animations */
        * {
            transition: all 0.2s ease;
        }
        
        /* Focus states for accessibility */
        .btn-buffer:focus,
        .form-control:focus,
        .form-select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(22, 142, 234, 0.1);
        }
        
        /* Loading states */
        .btn-buffer:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--buffer-bg-light);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--buffer-text-muted);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--buffer-text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
